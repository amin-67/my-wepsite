<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الفيديو التعريفي - المتميزون</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-content {
      width: 90%;
      max-width: 800px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 10;
    }

    .logo-animation {
      margin-bottom: 30px;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo-animation svg {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px) scale(1);
      }

      50% {
        transform: translateY(-10px) scale(1.05);
      }
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: titleSlide 2s ease-out;
    }

    @keyframes titleSlide {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: subtitleFade 2s ease-out 0.5s both;
    }

    @keyframes subtitleFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }

    .features-showcase {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      animation: featuresShow 2s ease-out 1s both;
    }

    @keyframes featuresShow {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .feature-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: featureFloat 4s ease-in-out infinite;
    }

    .feature-item:nth-child(1) {
      animation-delay: 0s;
    }

    .feature-item:nth-child(2) {
      animation-delay: 0.5s;
    }

    .feature-item:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes featureFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffd89b;
    }

    .feature-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .feature-desc {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .stats-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      animation: statsShow 2s ease-out 1.5s both;
    }

    @keyframes statsShow {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      color: #ffd89b;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      animation: numberCount 3s ease-out 2s both;
    }

    @keyframes numberCount {
      from {
        transform: scale(0);
      }

      to {
        transform: scale(1);
      }
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .call-to-action {
      animation: ctaShow 2s ease-out 2.5s both;
    }

    @keyframes ctaShow {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(45deg, #ffd89b, #19547b);
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      animation: buttonPulse 2s ease-in-out infinite 3s;
    }

    @keyframes buttonPulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }
    }

    .cta-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: floatShape 15s linear infinite;
    }

    .floating-shape:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-shape:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .floating-shape:nth-child(4) {
      bottom: 10%;
      right: 10%;
      animation-delay: 6s;
    }

    @keyframes floatShape {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      25% {
        transform: translateY(-20px) rotate(90deg);
      }

      50% {
        transform: translateY(0px) rotate(180deg);
      }

      75% {
        transform: translateY(20px) rotate(270deg);
      }

      100% {
        transform: translateY(0px) rotate(360deg);
      }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    .particle:nth-child(odd) {
      animation-duration: 10s;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      z-index: 20;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #ffd89b;
      animation: progressFill 15s linear infinite;
    }

    @keyframes progressFill {
      from {
        width: 0%;
      }

      to {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }

      .features-showcase {
        grid-template-columns: 1fr;
      }

      .stats-section {
        flex-direction: column;
        gap: 20px;
      }

      .video-content {
        width: 95%;
      }
    }
  </style>
</head>

<body>
  <div class="video-container">
    <button class="close-btn" onclick="closeVideo()">
      <i class="fas fa-times"></i>
    </button>

    <div class="background-elements">
      <div class="floating-shape">
        <i class="fas fa-book" style="font-size: 3rem;"></i>
      </div>
      <div class="floating-shape">
        <i class="fas fa-graduation-cap" style="font-size: 2.5rem;"></i>
      </div>
      <div class="floating-shape">
        <i class="fas fa-star" style="font-size: 2rem;"></i>
      </div>
      <div class="floating-shape">
        <i class="fas fa-trophy" style="font-size: 3.5rem;"></i>
      </div>
    </div>

    <div class="particles">
      <!-- سيتم إنشاء الجسيمات بـ JavaScript -->
    </div>

    <div class="video-content">
      <div class="logo-animation">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffd89b" />
              <stop offset="100%" style="stop-color:#ffffff" />
            </linearGradient>
          </defs>

          <!-- كتاب مفتوح -->
          <g transform="translate(100, 80)">
            <path d="M -40 -20 L 0 -25 L 0 25 L -40 20 Z" fill="url(#logoGrad)" opacity="0.9" />
            <path d="M 0 -25 L 40 -20 L 40 20 L 0 25 Z" fill="url(#logoGrad)" opacity="0.9" />
            <line x1="0" y1="-25" x2="0" y2="25" stroke="#19547b" stroke-width="2" />
          </g>

          <!-- نجمة التميز -->
          <g transform="translate(100, 130)">
            <path d="M 0 -15 L 4.5 -4.5 L 15 -4.5 L 7.5 3 L 12 15 L 0 9 L -12 15 L -7.5 3 L -15 -4.5 L -4.5 -4.5 Z"
              fill="#ffd89b" />
          </g>
        </svg>
      </div>

      <h1 class="main-title">مرحباً بك في المتميزون</h1>

      <p class="subtitle">منصتك المجانية للتفوق الدراسي</p>

      <div class="features-showcase">
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fas fa-download"></i>
          </div>
          <div class="feature-title">تحميل مجاني</div>
          <div class="feature-desc">جميع الكتب مجانية 100%</div>
        </div>

        <div class="feature-item">
          <div class="feature-icon">
            <i class="fas fa-hd-video"></i>
          </div>
          <div class="feature-title">جودة عالية</div>
          <div class="feature-desc">كتب واضحة قابلة للطباعة</div>
        </div>

        <div class="feature-item">
          <div class="feature-icon">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="feature-title">متوافق مع الجوال</div>
          <div class="feature-desc">يعمل على جميع الأجهزة</div>
        </div>
      </div>

      <div class="stats-section">
        <div class="stat-item">
          <div class="stat-number">500K+</div>
          <div class="stat-label">طالب مستفيد</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">1500+</div>
          <div class="stat-label">كتاب متاح</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">100%</div>
          <div class="stat-label">مجاني</div>
        </div>
      </div>

      <div class="call-to-action">
        <a href="#grades" class="cta-button" onclick="closeVideo()">
          <i class="fas fa-rocket"></i>
          ابدأ التحميل الآن
        </a>
      </div>
    </div>

    <div class="progress-bar"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // إنشاء الجسيمات
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // إغلاق الفيديو
    function closeVideo() {
      if (window.parent !== window) {
        // إذا كان في iframe
        window.parent.closeVideoModal();
      } else {
        // إذا كان في نافذة منفصلة
        window.close();
      }
    }

    // تشغيل عند التحميل
    window.addEventListener('load', () => {
      createParticles();

      // إغلاق تلقائي بعد 15 ثانية
      setTimeout(() => {
        closeVideo();
      }, 15000);
    });

    // التحكم بالكيبورد
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeVideo();
      }
    });
  </script>
</body>

</html>
