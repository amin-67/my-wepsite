<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="30%" style="stop-color:#764ba2"/>
            <stop offset="70%" style="stop-color:#f093fb"/>
            <stop offset="100%" style="stop-color:#f5576c"/>
        </linearGradient>
        
        <radialGradient id="lightEffect" cx="50%" cy="30%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
            <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
        </radialGradient>
        
        <filter id="heroShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- الخلفية الرئيسية -->
    <rect width="1920" height="1080" fill="url(#heroBg)"/>
    
    <!-- تأثير الإضاءة -->
    <ellipse cx="960" cy="300" rx="800" ry="400" fill="url(#lightEffect)"/>
    
    <!-- أشكال هندسية متحركة -->
    <g opacity="0.1">
        <!-- دوائر كبيرة -->
        <circle cx="200" cy="200" r="80" fill="white"/>
        <circle cx="1720" cy="300" r="120" fill="white"/>
        <circle cx="150" cy="800" r="100" fill="white"/>
        <circle cx="1800" cy="900" r="90" fill="white"/>
        
        <!-- مربعات مائلة -->
        <rect x="1600" y="150" width="100" height="100" rx="20" fill="white" transform="rotate(45 1650 200)"/>
        <rect x="100" y="600" width="80" height="80" rx="15" fill="white" transform="rotate(30 140 640)"/>
        <rect x="1700" y="700" width="120" height="120" rx="25" fill="white" transform="rotate(60 1760 760)"/>
        
        <!-- مثلثات -->
        <polygon points="300,100 350,200 250,200" fill="white"/>
        <polygon points="1500,850 1600,950 1400,950" fill="white"/>
        
        <!-- خطوط منحنية -->
        <path d="M 0 400 Q 200 350 400 400 Q 600 450 800 400" stroke="white" stroke-width="4" fill="none"/>
        <path d="M 1200 600 Q 1400 550 1600 600 Q 1800 650 1920 600" stroke="white" stroke-width="4" fill="none"/>
    </g>
    
    <!-- عناصر تعليمية رمزية -->
    <g opacity="0.15">
        <!-- كتب متطايرة -->
        <g transform="translate(300, 300) rotate(15)">
            <rect x="0" y="0" width="60" height="80" rx="5" fill="white"/>
            <line x1="10" y1="20" x2="50" y2="20" stroke="rgba(102,126,234,0.5)" stroke-width="2"/>
            <line x1="10" y1="35" x2="45" y2="35" stroke="rgba(102,126,234,0.5)" stroke-width="1.5"/>
        </g>
        
        <g transform="translate(1400, 250) rotate(-20)">
            <rect x="0" y="0" width="50" height="70" rx="4" fill="white"/>
            <line x1="8" y1="15" x2="42" y2="15" stroke="rgba(102,126,234,0.5)" stroke-width="2"/>
            <line x1="8" y1="28" x2="38" y2="28" stroke="rgba(102,126,234,0.5)" stroke-width="1.5"/>
        </g>
        
        <!-- رموز تعليمية -->
        <g transform="translate(500, 700)" fill="white" font-family="Arial" font-size="40">
            <text>π</text>
        </g>
        <g transform="translate(1300, 400)" fill="white" font-family="Arial" font-size="35">
            <text>∑</text>
        </g>
        <g transform="translate(200, 500)" fill="white" font-family="Arial" font-size="30">
            <text>∞</text>
        </g>
        
        <!-- نجوم التميز -->
        <g transform="translate(800, 200)">
            <path d="M 0 -20 L 6 -6 L 20 -6 L 10 4 L 16 20 L 0 12 L -16 20 L -10 4 L -20 -6 L -6 -6 Z" fill="white"/>
        </g>
        <g transform="translate(1200, 800)">
            <path d="M 0 -15 L 4.5 -4.5 L 15 -4.5 L 7.5 3 L 12 15 L 0 9 L -12 15 L -7.5 3 L -15 -4.5 L -4.5 -4.5 Z" fill="white"/>
        </g>
    </g>
    
    <!-- عناصر ضوئية متحركة -->
    <g opacity="0.2">
        <circle cx="400" cy="150" r="6" fill="white"/>
        <circle cx="1500" cy="180" r="8" fill="white"/>
        <circle cx="300" cy="900" r="5" fill="white"/>
        <circle cx="1600" cy="950" r="7" fill="white"/>
        <circle cx="100" cy="400" r="4" fill="white"/>
        <circle cx="1800" cy="500" r="6" fill="white"/>
    </g>
    
    <!-- خطوط شبكة دقيقة -->
    <g opacity="0.05" stroke="white" stroke-width="1">
        <defs>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <path d="M 100 0 L 0 0 0 100" fill="none"/>
            </pattern>
        </defs>
        <rect width="1920" height="1080" fill="url(#grid)"/>
    </g>
    
    <!-- تأثير التدرج السفلي -->
    <defs>
        <linearGradient id="bottomFade" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(0,0,0,0)"/>
            <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)"/>
        </linearGradient>
    </defs>
    <rect x="0" y="900" width="1920" height="180" fill="url(#bottomFade)"/>
</svg>