<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grade1PrepBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
        </linearGradient>
        
        <linearGradient id="bookGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe"/>
            <stop offset="100%" style="stop-color:#00f2fe"/>
        </linearGradient>
        
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- الخلفية -->
    <rect width="400" height="300" fill="url(#grade1PrepBg)"/>
    
    <!-- نمط هندسي -->
    <g opacity="0.1">
        <circle cx="350" cy="50" r="30" fill="white"/>
        <circle cx="50" cy="250" r="40" fill="white"/>
        <rect x="300" y="200" width="60" height="60" rx="10" fill="white" transform="rotate(45 330 230)"/>
    </g>
    
    <!-- الكتب المكدسة -->
    <g transform="translate(200, 150)">
        <!-- كتاب 1 -->
        <g transform="rotate(-10)">
            <rect x="-40" y="-30" width="80" height="60" rx="5" fill="url(#bookGrad1)" filter="url(#shadow)"/>
            <rect x="-35" y="-25" width="70" height="50" rx="3" fill="white" opacity="0.9"/>
            <line x1="-20" y1="-15" x2="20" y2="-15" stroke="url(#bookGrad1)" stroke-width="2"/>
            <line x1="-15" y1="-5" x2="15" y2="-5" stroke="url(#bookGrad1)" stroke-width="1.5"/>
            <line x1="-20" y1="5" x2="25" y2="5" stroke="url(#bookGrad1)" stroke-width="1.5"/>
        </g>
        
        <!-- كتاب 2 -->
        <g transform="rotate(5) translate(10, -5)">
            <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#43e97b" filter="url(#shadow)"/>
            <rect x="-35" y="-25" width="70" height="50" rx="3" fill="white" opacity="0.9"/>
            <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#43e97b" stroke-width="2"/>
            <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#43e97b" stroke-width="1.5"/>
        </g>
        
        <!-- كتاب 3 -->
        <g transform="rotate(-3) translate(-5, -10)">
            <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#f093fb" filter="url(#shadow)"/>
            <rect x="-35" y="-25" width="70" height="50" rx="3" fill="white" opacity="0.9"/>
            <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#f093fb" stroke-width="2"/>
        </g>
    </g>
    
    <!-- رقم المرحلة -->
    <g transform="translate(60, 80)">
        <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
        <text x="0" y="8" font-family="Cairo, Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="white">١</text>
    </g>
    
    <!-- النص -->
    <g transform="translate(200, 240)">
        <text x="0" y="0" font-family="Cairo, Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
            الصف الأول الإعدادي
        </text>
        <text x="0" y="25" font-family="Cairo, Arial" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">
            بداية رحلة التميز والإبداع
        </text>
    </g>
    
    <!-- أيقونات تعليمية -->
    <g opacity="0.3">
        <circle cx="70" cy="200" r="3" fill="white"/>
        <circle cx="330" cy="100" r="4" fill="white"/>
        <circle cx="350" cy="220" r="2" fill="white"/>
    </g>
</svg>