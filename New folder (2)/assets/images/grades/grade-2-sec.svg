<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grade2SecBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f5576c"/>
            <stop offset="100%" style="stop-color:#f093fb"/>
        </linearGradient>
        
        <linearGradient id="book2SecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#19547b"/>
            <stop offset="100%" style="stop-color:#ffd89b"/>
        </linearGradient>
        
        <filter id="shadow2Sec" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- الخلفية -->
    <rect width="400" height="300" fill="url(#grade2SecBg)"/>
    
    <!-- نمط هندسي أكثر تعقيداً -->
    <g opacity="0.12">
        <path d="M 50 50 L 80 40 L 110 50 L 100 80 L 70 90 L 40 80 Z" fill="white"/>
        <path d="M 300 180 L 330 170 L 360 180 L 350 210 L 320 220 L 290 210 Z" fill="white"/>
        <circle cx="340" cy="70" r="30" fill="white"/>
        <polygon points="70,220 90,200 110,220 90,240" fill="white"/>
    </g>
    
    <!-- مختبر علمي -->
    <g transform="translate(200, 140)">
        <!-- أنابيب اختبار -->
        <g transform="translate(-50, -20)">
            <rect x="0" y="0" width="6" height="30" rx="3" fill="#4facfe" filter="url(#shadow2Sec)"/>
            <rect x="0" y="0" width="6" height="15" rx="3" fill="#00f2fe"/>
            <circle cx="3" cy="-2" r="2" fill="#e2e8f0"/>
        </g>
        
        <g transform="translate(-35, -15)">
            <rect x="0" y="0" width="6" height="25" rx="3" fill="#43e97b" filter="url(#shadow2Sec)"/>
            <rect x="0" y="5" width="6" height="20" rx="3" fill="#38f9d7"/>
            <circle cx="3" cy="-2" r="2" fill="#e2e8f0"/>
        </g>
        
        <!-- كتاب متقدم -->
        <g transform="rotate(-5)">
            <rect x="-40" y="-25" width="80" height="50" rx="6" fill="url(#book2SecGrad)" filter="url(#shadow2Sec)"/>
            <rect x="-35" y="-20" width="70" height="40" rx="4" fill="white" opacity="0.95"/>
            <text x="0" y="-5" font-family="Cairo, Arial" font-size="12" text-anchor="middle" fill="url(#book2SecGrad)" font-weight="bold">أحياء متقدمة</text>
            <text x="0" y="8" font-family="Arial" font-size="14" text-anchor="middle" fill="url(#book2SecGrad)">DNA</text>
        </g>
        
        <!-- مجهر -->
        <g transform="translate(40, 10)">
            <rect x="0" y="10" width="4" height="15" fill="#2d3748"/>
            <circle cx="2" cy="8" r="4" fill="#4a5568" filter="url(#shadow2Sec)"/>
            <circle cx="2" cy="8" r="2" fill="#63b3ed"/>
            <rect x="-2" y="25" width="8" height="3" rx="1" fill="#2d3748"/>
        </g>
    </g>
    
    <!-- رقم المرحلة -->
    <g transform="translate(60, 80)">
        <circle cx="0" cy="0" r="34" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="3"/>
        <text x="0" y="8" font-family="Cairo, Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="white">٢</text>
        <text x="0" y="-18" font-family="Cairo, Arial" font-size="12" text-anchor="middle" fill="white">ثانوي</text>
    </g>
    
    <!-- النص -->
    <g transform="translate(200, 240)">
        <text x="0" y="0" font-family="Cairo, Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
            الصف الثاني الثانوي
        </text>
        <text x="0" y="25" font-family="Cairo, Arial" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
            التخصص والتعمق في العلوم
        </text>
    </g>
    
    <!-- رموز علمية متقدمة -->
    <g opacity="0.5" fill="white" font-family="Arial">
        <text x="80" y="180" font-size="18">∆G</text>
        <text x="320" y="110" font-size="16">λ</text>
        <text x="340" y="250" font-size="14">∂</text>
        <text x="90" y="240" font-size="16">Ω</text>
        <text x="300" y="150" font-size="12">pH</text>
    </g>
</svg>