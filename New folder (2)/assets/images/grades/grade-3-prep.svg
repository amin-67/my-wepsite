<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grade3PrepBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#43e97b"/>
            <stop offset="100%" style="stop-color:#38f9d7"/>
        </linearGradient>
        
        <linearGradient id="book3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd89b"/>
            <stop offset="100%" style="stop-color:#19547b"/>
        </linearGradient>
        
        <filter id="shadow3" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- الخلفية -->
    <rect width="400" height="300" fill="url(#grade3PrepBg)"/>
    
    <!-- نمط هندسي -->
    <g opacity="0.2">
        <path d="M 50 50 L 80 20 L 110 50 L 80 80 Z" fill="white"/>
        <path d="M 320 220 L 350 190 L 380 220 L 350 250 Z" fill="white"/>
        <circle cx="350" cy="80" r="20" fill="white"/>
    </g>
    
    <!-- كتب التخرج وشهادة -->
    <g transform="translate(200, 140)">
        <!-- شهادة -->
        <g transform="rotate(-5)">
            <rect x="-50" y="-35" width="100" height="70" rx="8" fill="white" filter="url(#shadow3)" stroke="url(#book3Grad)" stroke-width="2"/>
            <text x="0" y="-15" font-family="Cairo, Arial" font-size="12" text-anchor="middle" fill="url(#book3Grad)" font-weight="bold">شهادة الإعدادية</text>
            <text x="0" y="0" font-family="Cairo, Arial" font-size="10" text-anchor="middle" fill="#666">٢٠٢٦</text>
            <circle cx="25" cy="20" r="8" fill="url(#book3Grad)" opacity="0.3"/>
        </g>
        
        <!-- كتاب متقدم -->
        <g transform="rotate(10) translate(-30, 15)">
            <rect x="-30" y="-20" width="60" height="40" rx="4" fill="url(#book3Grad)" filter="url(#shadow3)"/>
            <rect x="-25" y="-15" width="50" height="30" rx="2" fill="white" opacity="0.9"/>
            <text x="0" y="0" font-family="Cairo, Arial" font-size="8" text-anchor="middle" fill="url(#book3Grad)" font-weight="bold">مراجعة نهائية</text>
        </g>
        
        <!-- قبعة التخرج -->
        <g transform="translate(40, -30)">
            <polygon points="0,0 15,0 15,-8 0,-8" fill="#2d3748"/>
            <circle cx="7.5" cy="-4" r="12" fill="#2d3748"/>
            <line x1="15" y1="-4" x2="25" y2="-10" stroke="#ffd89b" stroke-width="2"/>
            <circle cx="25" cy="-10" r="2" fill="#ffd89b"/>
        </g>
    </g>
    
    <!-- رقم المرحلة -->
    <g transform="translate(60, 80)">
        <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="3"/>
        <text x="0" y="8" font-family="Cairo, Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="white">٣</text>
    </g>
    
    <!-- النص -->
    <g transform="translate(200, 240)">
        <text x="0" y="0" font-family="Cairo, Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
            الصف الثالث الإعدادي
        </text>
        <text x="0" y="25" font-family="Cairo, Arial" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
            الاستعداد للمرحلة الثانوية
        </text>
    </g>
    
    <!-- نجوم النجاح -->
    <g opacity="0.6" fill="white">
        <path d="M 80 180 L 84 188 L 92 188 L 86 194 L 88 202 L 80 198 L 72 202 L 74 194 L 68 188 L 76 188 Z"/>
        <path d="M 320 100 L 323 106 L 329 106 L 324 110 L 326 116 L 320 113 L 314 116 L 316 110 L 311 106 L 317 106 Z"/>
        <path d="M 340 250 L 342 254 L 346 254 L 343 257 L 344 261 L 340 259 L 336 261 L 337 257 L 334 254 L 338 254 Z"/>
    </g>
</svg>