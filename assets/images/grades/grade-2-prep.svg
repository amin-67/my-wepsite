<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grade2PrepBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe"/>
            <stop offset="100%" style="stop-color:#00f2fe"/>
        </linearGradient>
        
        <linearGradient id="book2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#43e97b"/>
            <stop offset="100%" style="stop-color:#38f9d7"/>
        </linearGradient>
        
        <filter id="shadow2" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- الخلفية -->
    <rect width="400" height="300" fill="url(#grade2PrepBg)"/>
    
    <!-- نمط هندسي -->
    <g opacity="0.15">
        <polygon points="50,50 80,30 110,50 110,80 80,100 50,80" fill="white"/>
        <polygon points="320,200 350,180 380,200 380,230 350,250 320,230" fill="white"/>
        <rect x="300" y="50" width="50" height="50" rx="8" fill="white" transform="rotate(30 325 75)"/>
    </g>
    
    <!-- الكتب والأدوات -->
    <g transform="translate(200, 150)">
        <!-- كتاب رياضيات -->
        <g transform="rotate(-8)">
            <rect x="-45" y="-35" width="90" height="70" rx="6" fill="url(#book2Grad)" filter="url(#shadow2)"/>
            <rect x="-40" y="-30" width="80" height="60" rx="4" fill="white" opacity="0.95"/>
            <text x="0" y="-5" font-family="Cairo, Arial" font-size="12" text-anchor="middle" fill="url(#book2Grad)" font-weight="bold">رياضيات</text>
            <line x1="-25" y1="5" x2="25" y2="5" stroke="url(#book2Grad)" stroke-width="2"/>
            <line x1="-20" y1="15" x2="20" y2="15" stroke="url(#book2Grad)" stroke-width="1.5"/>
        </g>
        
        <!-- كتاب علوم -->
        <g transform="rotate(12) translate(15, -10)">
            <rect x="-35" y="-25" width="70" height="50" rx="5" fill="#f093fb" filter="url(#shadow2)"/>
            <rect x="-30" y="-20" width="60" height="40" rx="3" fill="white" opacity="0.9"/>
            <text x="0" y="0" font-family="Cairo, Arial" font-size="10" text-anchor="middle" fill="#f093fb" font-weight="bold">علوم</text>
        </g>
        
        <!-- مسطرة وقلم -->
        <g transform="translate(40, 20)">
            <rect x="0" y="0" width="30" height="3" fill="rgba(255,255,255,0.8)" rx="1"/>
            <rect x="35" y="-5" width="2" height="15" fill="#ffd89b" rx="1"/>
        </g>
    </g>
    
    <!-- رقم المرحلة -->
    <g transform="translate(60, 80)">
        <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.25)" stroke="white" stroke-width="3"/>
        <text x="0" y="8" font-family="Cairo, Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">٢</text>
    </g>
    
    <!-- النص -->
    <g transform="translate(200, 240)">
        <text x="0" y="0" font-family="Cairo, Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
            الصف الثاني الإعدادي
        </text>
        <text x="0" y="25" font-family="Cairo, Arial" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">
            توسيع المدارك وتطوير المهارات
        </text>
    </g>
    
    <!-- رموز رياضية -->
    <g opacity="0.4" fill="white">
        <text x="80" y="180" font-family="Arial" font-size="18">π</text>
        <text x="320" y="120" font-family="Arial" font-size="16">∆</text>
        <text x="350" y="260" font-family="Arial" font-size="14">√</text>
    </g>
</svg>