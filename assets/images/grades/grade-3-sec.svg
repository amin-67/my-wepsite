<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grade3SecBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#19547b"/>
            <stop offset="100%" style="stop-color:#ffd89b"/>
        </linearGradient>
        
        <linearGradient id="book3SecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
        </linearGradient>
        
        <filter id="shadow3Sec" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
        
        <filter id="glow3Sec" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3"/>
            <feColorMatrix values="1 0 0 0 1  0 1 0 0 0.84  0 0 1 0 0.61  0 0 0 1 0"/>
        </filter>
    </defs>
    
    <!-- الخلفية -->
    <rect width="400" height="300" fill="url(#grade3SecBg)"/>
    
    <!-- نمط هندسي للتخرج -->
    <g opacity="0.15">
        <polygon points="50,30 90,20 130,30 120,70 80,80 40,70" fill="white"/>
        <polygon points="280,180 320,170 360,180 350,220 310,230 270,220" fill="white"/>
        <circle cx="330" cy="60" r="35" fill="white"/>
        <path d="M 60 200 L 80 180 L 100 200 L 80 220 Z" fill="white"/>
        <path d="M 350 240 L 370 220 L 390 240 L 370 260 Z" fill="white"/>
    </g>
    
    <!-- مشهد التخرج -->
    <g transform="translate(200, 130)">
        <!-- شهادة الثانوية العامة -->
        <g transform="rotate(-8)">
            <rect x="-60" y="-40" width="120" height="80" rx="10" fill="white" filter="url(#shadow3Sec)" stroke="url(#book3SecGrad)" stroke-width="3"/>
            <text x="0" y="-20" font-family="Cairo, Arial" font-size="14" text-anchor="middle" fill="url(#book3SecGrad)" font-weight="bold">شهادة الثانوية العامة</text>
            <text x="0" y="-5" font-family="Cairo, Arial" font-size="12" text-anchor="middle" fill="#666">الجمهورية العربية</text>
            <text x="0" y="8" font-family="Cairo, Arial" font-size="16" text-anchor="middle" fill="url(#book3SecGrad)" font-weight="bold">٢٠٢٦</text>
            <circle cx="35" cy="25" r="12" fill="url(#book3SecGrad)" opacity="0.2"/>
            <text x="35" y="30" font-family="Cairo, Arial" font-size="8" text-anchor="middle" fill="url(#book3SecGrad)">ختم</text>
        </g>
        
        <!-- قبعة التخرج الكبيرة -->
        <g transform="translate(50, -40)">
            <polygon points="0,5 20,5 20,-5 0,-5" fill="#2d3748" filter="url(#shadow3Sec)"/>
            <circle cx="10" cy="0" r="18" fill="#2d3748"/>
            <line x1="20" y1="0" x2="35" y2="-12" stroke="#ffd89b" stroke-width="3"/>
            <circle cx="35" cy="-12" r="3" fill="#ffd89b" filter="url(#glow3Sec)"/>
        </g>
        
        <!-- كتب مراجعة نهائية -->
        <g transform="rotate(12) translate(-40, 20)">
            <rect x="-25" y="-15" width="50" height="30" rx="4" fill="url(#book3SecGrad)" filter="url(#shadow3Sec)"/>
            <rect x="-20" y="-10" width="40" height="20" rx="2" fill="white" opacity="0.9"/>
            <text x="0" y="-2" font-family="Cairo, Arial" font-size="8" text-anchor="middle" fill="url(#book3SecGrad)" font-weight="bold">مراجعة نهائية</text>
            <text x="0" y="6" font-family="Cairo, Arial" font-size="6" text-anchor="middle" fill="url(#book3SecGrad)">جميع المواد</text>
        </g>
    </g>
    
    <!-- رقم المرحلة مع هالة ذهبية -->
    <g transform="translate(60, 80)">
        <circle cx="0" cy="0" r="38" fill="rgba(255,215,155,0.3)" stroke="#ffd89b" stroke-width="4"/>
        <circle cx="0" cy="0" r="32" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
        <text x="0" y="8" font-family="Cairo, Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow3Sec)">٣</text>
        <text x="0" y="-22" font-family="Cairo, Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">ثانوي</text>
    </g>
    
    <!-- النص -->
    <g transform="translate(200, 245)">
        <text x="0" y="0" font-family="Cairo, Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow3Sec)">
            الصف الثالث الثانوي
        </text>
        <text x="0" y="22" font-family="Cairo, Arial" font-size="15" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-weight="600">
            بوابة الجامعة والمستقبل
        </text>
    </g>
    
    <!-- نجوم النجاح والتفوق -->
    <g opacity="0.7" fill="#ffd89b">
        <path d="M 80 170 L 86 182 L 98 182 L 89 191 L 92 203 L 80 197 L 68 203 L 71 191 L 62 182 L 74 182 Z" filter="url(#glow3Sec)"/>
        <path d="M 320 90 L 325 100 L 335 100 L 328 107 L 331 117 L 320 112 L 309 117 L 312 107 L 305 100 L 315 100 Z" filter="url(#glow3Sec)"/>
        <path d="M 350 250 L 354 258 L 362 258 L 357 263 L 359 271 L 350 267 L 341 271 L 343 263 L 338 258 L 346 258 Z" filter="url(#glow3Sec)"/>
    </g>
    
    <!-- رموز الجامعة والمستقبل -->
    <g opacity="0.4" fill="white" font-family="Arial">
        <text x="90" y="200" font-size="16">∇</text>
        <text x="310" y="120" font-size="18">∃</text>
        <text x="340" y="270" font-size="14">∀</text>
        <text x="70" y="250" font-size="12">⊕</text>
    </g>
</svg>