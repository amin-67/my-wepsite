<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="coverBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="50%" style="stop-color:#764ba2"/>
            <stop offset="100%" style="stop-color:#f093fb"/>
        </linearGradient>
        
        <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd89b"/>
            <stop offset="100%" style="stop-color:#ffffff"/>
        </linearGradient>
        
        <filter id="coverShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(0,0,0,0.4)"/>
        </filter>
        
        <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2"/>
            <feColorMatrix values="1 0 0 0 1  0 1 0 0 0.84  0 0 1 0 0.61  0 0 0 1 0"/>
        </filter>
        
        <pattern id="arabicPattern" patternUnits="userSpaceOnUse" width="40" height="40">
            <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
            <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.05)"/>
            <circle cx="40" cy="40" r="1" fill="rgba(255,255,255,0.05)"/>
        </pattern>
    </defs>
    
    <!-- الخلفية الأساسية -->
    <rect width="300" height="400" fill="url(#coverBg)" filter="url(#coverShadow)"/>
    
    <!-- نمط الخلفية العربي -->
    <rect width="300" height="400" fill="url(#arabicPattern)"/>
    
    <!-- إطار الكتاب -->
    <rect x="10" y="10" width="280" height="380" rx="15" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- شريط علوي -->
    <rect x="0" y="0" width="300" height="60" fill="rgba(255,255,255,0.1)"/>
    
    <!-- العنوان الرئيسي -->
    <g transform="translate(150, 100)">
        <text x="0" y="0" 
              font-family="Cairo, Arial, sans-serif" 
              font-size="28" 
              font-weight="900" 
              text-anchor="middle" 
              fill="url(#titleGrad)"
              filter="url(#textGlow)">
            كتاب الامتحان
        </text>
        
        <text x="0" y="35" 
              font-family="Cairo, Arial, sans-serif" 
              font-size="24" 
              font-weight="700" 
              text-anchor="middle" 
              fill="white">
            في اللغة العربية
        </text>
    </g>
    
    <!-- رسمة كتاب مفتوح في الوسط -->
    <g transform="translate(150, 200)">
        <!-- الكتاب المفتوح -->
        <g filter="url(#coverShadow)">
            <!-- الصفحة اليسرى -->
            <path d="M -60 -30 L 0 -35 L 0 35 L -60 30 Z" fill="white" opacity="0.95"/>
            <!-- الصفحة اليمنى -->
            <path d="M 0 -35 L 60 -30 L 60 30 L 0 35 Z" fill="white" opacity="0.95"/>
            
            <!-- خط الوسط -->
            <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#titleGrad)" stroke-width="2"/>
            
            <!-- خطوط النص العربي -->
            <g opacity="0.6">
                <line x1="-45" y1="-15" x2="-10" y2="-15" stroke="url(#coverBg)" stroke-width="2"/>
                <line x1="-40" y1="-5" x2="-15" y2="-5" stroke="url(#coverBg)" stroke-width="1.5"/>
                <line x1="-45" y1="5" x2="-5" y2="5" stroke="url(#coverBg)" stroke-width="1.5"/>
                
                <line x1="10" y1="-15" x2="45" y2="-15" stroke="url(#coverBg)" stroke-width="2"/>
                <line x1="15" y1="-5" x2="40" y2="-5" stroke="url(#coverBg)" stroke-width="1.5"/>
                <line x1="5" y1="5" x2="45" y2="5" stroke="url(#coverBg)" stroke-width="1.5"/>
            </g>
        </g>
        
        <!-- نجمة التميز -->
        <g transform="translate(0, 50)">
            <path d="M 0 -12 L 3.5 -3.5 L 12 -3.5 L 6 2.5 L 9.5 12 L 0 7.5 L -9.5 12 L -6 2.5 L -12 -3.5 L -3.5 -3.5 Z" 
                  fill="url(#titleGrad)" 
                  filter="url(#textGlow)"/>
        </g>
    </g>
    
    <!-- معلومات الصف -->
    <g transform="translate(150, 290)">
        <rect x="-80" y="-15" width="160" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
        <text x="0" y="5" 
              font-family="Cairo, Arial, sans-serif" 
              font-size="18" 
              font-weight="700" 
              text-anchor="middle" 
              fill="white">
            الصف الأول الإعدادي
        </text>
    </g>
    
    <!-- العام الدراسي -->
    <g transform="translate(150, 330)">
        <text x="0" y="0" 
              font-family="Cairo, Arial, sans-serif" 
              font-size="16" 
              font-weight="600" 
              text-anchor="middle" 
              fill="rgba(255,255,255,0.9)">
            العام الدراسي ٢٠٢٦
        </text>
    </g>
    
    <!-- شعار وزارة التربية والتعليم (تصميم رمزي) -->
    <g transform="translate(150, 360)">
        <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
        <text x="0" y="4" 
              font-family="Cairo, Arial, sans-serif" 
              font-size="8" 
              text-anchor="middle" 
              fill="white" 
              font-weight="bold">
            وزارة التعليم
        </text>
    </g>
    
    <!-- زخارف إسلامية مبسطة -->
    <g opacity="0.2">
        <!-- زخرفة علوية -->
        <g transform="translate(150, 30)">
            <path d="M -20 0 Q 0 -10 20 0 Q 0 10 -20 0" fill="white"/>
        </g>
        
        <!-- زخارف جانبية -->
        <g transform="translate(30, 200)">
            <circle cx="0" cy="0" r="4" fill="white"/>
            <circle cx="0" cy="20" r="2" fill="white"/>
            <circle cx="0" cy="-20" r="2" fill="white"/>
        </g>
        
        <g transform="translate(270, 200)">
            <circle cx="0" cy="0" r="4" fill="white"/>
            <circle cx="0" cy="20" r="2" fill="white"/>
            <circle cx="0" cy="-20" r="2" fill="white"/>
        </g>
    </g>
    
    <!-- خط سفلي زخرفي -->
    <g transform="translate(150, 385)">
        <path d="M -100 0 Q -50 -5 0 0 Q 50 5 100 0" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"/>
    </g>
</svg>